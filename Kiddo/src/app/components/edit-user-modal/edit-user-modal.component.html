<ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title class="ion-text-center">Rediger profil</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item class="ion-margin-top">
        <ion-input
          label="Opdater navn"
          labelPlacement="stacked"
          type="text"
          placeholder="Dit fulde navn"
          [(ngModel)]="userName"
        ></ion-input>
      </ion-item>
      <ion-item class="ion-margin-top">
        <ion-input
          label="Opdater addresse"
          labelPlacement="stacked"
          type="text"
          placeholder="Din addresse"
          [(ngModel)]="userAddress"
        ></ion-input>
      </ion-item>
      <ion-item class="ion-margin-top">
        <ion-input
          label="Opdater telefonnummer"
          labelPlacement="stacked"
          type="text"
          placeholder="Dit telefonnummer"
          [(ngModel)]="userPhone"
        ></ion-input>
      </ion-item>
      <ion-item class="ion-margin-top">
        <ion-input
          label="Opdater e-mail"
          labelPlacement="stacked"
          type="text"
          placeholder="Din e-mail"
          [(ngModel)]="userEmail"
        ></ion-input>
      </ion-item>
      <ion-item class="ion-margin-top">
        <ion-input
          label="Opdater profilbillede"
          labelPlacement="stacked"
          type="file"
          placeholder="Dit telefonnummer"
          [(ngModel)]="userPicture"
        ></ion-input>
      </ion-item>
  
      <ion-row class="ion-justify-content-between ion-margin-top">
        <ion-buttons>
          <ion-button variant="secondary" (click)="cancel()">Aflys</ion-button>
        </ion-buttons>
  
        <ion-buttons>
          <ion-button variant="secondary" (click)="confirm()">
            Bekr√¶ft
          </ion-button>
        </ion-buttons>
      </ion-row>
    </ion-content>
  </ng-template>
</ion-modal>
